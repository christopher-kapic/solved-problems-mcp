name: solved-problems

services:
  postgres:
    image: postgres
    container_name: solved-problems-postgres
    environment:
      POSTGRES_DB: solved-problems
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - solved-problems_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  solved-problems_postgres_data:
